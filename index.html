<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--PERSON INFO -->
      <div class="person">
        <div class="person-info">
          <div class="person-info__text--name">
            <span class="f-300">Hi,</span> <span class="f-700">Zara</span>
          </div>
          <div class="person-info__text--targets f-100">
            You have <span class="f-700 underline">5</span> targets
          </div>
        </div>
        <div class="person-icon">
          <div class="person-icon__alarm">
            <div class="notification-alert"></div>
            <img src="./images/icons/notification.svg" alt="notification" />
          </div>
          <div class="person-icon__avatar"></div>
        </div>
      </div>
      <!--TARGET CARD -->
      <div class="targets">
        <div class="targets__title f-500">Your Targets</div>
        <div class="targets__next next-btn">
          <img
            src="./images/icons/chevron-right-white.png"
            alt="chevron-right"
          />
        </div>
      </div>

      <div class="target-info-card">
        <div class="target-info-card__row">
          <div class="target-info-card__topic-icon">
            <span class="f-500">UX</span>
          </div>

          <div class="target-info-card__short-desc">
            <div class="card-title f-500">Learn UX Design</div>
            <div class="card-time-left f-100">3 Month left</div>
          </div>

          <div class="card-three-dots">...</div>
        </div>
        <hr class="line" />
        <div class="target-card-progress">
          <div class="target-card-date">
            <div class="calender">
              <img src="./images/icons/schedule-gray.png" alt="" />
            </div>
            <div class="date f-300">01 november 2020</div>
            <div class="prio-btn f-700">priority</div>
          </div>

          <div class="target-card-progress-text">
            <div class="progress-text f-100">Progress</div>
            <div class="progress-percentage f-700">80%</div>
          </div>

          <div class="progress">
            <span></span>
          </div>
        </div>
      </div>
      <div class="title-holder">
        <div class="title f-700">Tasks Priority</div>
        <div class="dots">...</div>
      </div>

      <!--TASK CARD -->
      <div class="task-card">
        <div class="task-card__header">
          <div class="icon-n-title">
            <div class="task-info-card__topic-icon">
              <span class="f-500">UX</span>
            </div>
            <div class="task-card-title f-700">Design Thinking</div>
          </div>
          <div class="chevron">
            <img src="./images/icons/chevron-up-black.png" alt="" />
          </div>
        </div>
        <hr class="line" />

        <div class="single-task-container">
          <label class="checkbox">
            <span class="checkbox__input">
              <input type="checkbox" name="checkbox" />
              <span class="checkbox__control">
                <span class="task-name f-100">Emphatises</span>
                <span class="task-date f-300">09.00 am - 10.00 am</span>
              </span>
            </span>
          </label>
        </div>

        <div class="single-task-container">
          <label class="checkbox">
            <span class="checkbox__input">
              <input type="checkbox" name="checkbox" />
              <span class="checkbox__control">
                <span class="task-name f-100">Define</span>
                <span class="task-date f-300">10.30 am - 11.300 am</span>
              </span>
            </span>
          </label>
        </div>

        <div class="single-task-container">
          <label class="checkbox">
            <span class="checkbox__input">
              <input type="checkbox" name="checkbox" />
              <span class="checkbox__control">
                <span class="task-name f-100">Ideate</span>
                <span class="task-date f-300">12.00 am - 01.00 pm</span>
              </span>
            </span>
          </label>
        </div>
        <div class="add-sub-task">
          <div class="sub-task-add f-100">Add new sub task</div>
          <div class="sub-task-plus">+</div>
        </div>
      </div>
      <!-- MENU -->
      <div class="menu">
        <div class="logo-menu menu-home">
          <img src="./images/icons/home.png" alt="" />
        </div>
        <div class="logo-menu menu-calender"><img src="./images/icons/schedule-gray.png" alt=""></div>
        <div class="logo-menu menu-add">+</div>
        <div class="logo-menu menu-stats"><img src="./images/icons/stats.png" alt=""></div>
        <div class="logo-menu menu-settings"><img src="./images/icons/settings.png" alt=""></div>
      </div>
    </div>
  </body>
</html>
