<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="person">
        <div class="person-info">
          <div class="person-info__text--name"><span class="f-200">Hi,</span> <span class="f-400">Zara</span></div>
          <div class="person-info__text--targets f-100">You have <span class="f-500">5</span> targets</div>
        </div>
        <div class="person-icon">
          <div class="person-icon__alarm">
            <img src="./images/icons/notification.svg" alt="notification">
          </div>
          <div class="person-icon__avatar"></div>
      </div>
    </div>
  </body>
</html>
